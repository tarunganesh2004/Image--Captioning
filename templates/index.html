<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Captioning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/464c37bc1d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="body">
      <h1 class="Welcome"><span class="image_text">IMAGE</span> <span class="caption_text">CAP<span class="blue">T</span>ION</span> <span class="generator_text">GENERATOR</span></h1>

      <form method="post" enctype="multipart/form-data" action="/predict">
        <div class="mb-1 d-flex flex-row justify-content-center">
          <label for="imageUpload" class="form-label mt-4 upload_image_text">Upload Image here <span><i class="fa-solid fa-arrow-right mt-2 arrow"></i></span></label>
          <div class="box">
            <input
            type="file"
            class="form-control"
            id="imageUpload"
            name="file"
            accept=".png, .jpg, .jpeg"
          />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">PREDICT</button>
        </div>
      </form>
    </div>
    {% if caption %}
    <div class="d-flex flex-column justify-content-center margin-left body-result">
      <img
        src="{{ url_for('static', filename='uploads/' + image_path) }}"
        class="image"
        alt="Captioned Image"
      />
    </br>
      <div class="text-center caption">
        <p class="caption-text"><span class="caption-text-styling">Caption:</span> {{ caption }}</p>
      </div>
    </div>
    {% endif %}
  </body>
</html>
